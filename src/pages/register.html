<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">

    <title>Register - Logger System</title>

    <link 
    rel="stylesheet" 
    href="../styles/global.css">

    <link 
    rel="stylesheet" 
    href="../styles/form.css">

</head>
<body>
  <form>
    <h1>
        register
    </h1>

    <div class="inputs">
        <input 
        id="name-register" 
        type="text" 
        placeholder="name">

        <input 
        id="username-register" 
        type="text" 
        placeholder="username">

        <input 
        id="password-register" 
        type="password" 
        placeholder="password">

    </div>

    <div class="show">
        <input 
        id="checkbox-register" 
        type="checkbox">

        <label for="checkbox-register">Show password</label>
    </div>

    <button id="button-register">
        register
    </button>
    
    <div class="recovery">
      
        <small>
            Already have an account? <a href="../pages/login.html">here</a>.
        </small>
    </div>

  </form>
<script src="../scripts/register.js"></script>

</body>
</html>
